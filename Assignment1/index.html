<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <style type="text/css">
    </style>

    <body>
        <div id='target'></div>

        <script>
               

    var mexicoData = [];
                   

    d3.csv('countries.csv', function(d) {
            return {
                   Country : d.Country,
                   Year : +d.Year,
                   Gini : +d.Gini,
                   Source : d.Source,
                   Welfaredefn : d.Welfaredefn,
                   };
                   }, function (data) {    
                   for (var i = 0; i<data.length; i++){
                   var allData = data[i];
                   if (allData.Country == "Mexico" && allData.Year >= 1994 && allData.Source == "World Bank 2016" && allData.Welfaredefn == "Consumption"){
                   mexicoData.push(allData);
                   }
                }
      
            });
 
    console.log (mexicoData);
                
 </script>
    </body>
</html>
