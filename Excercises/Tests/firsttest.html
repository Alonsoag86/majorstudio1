       <script>
        
         var rectX = 0;
         
            function setup() {
                createCanvas(600, 600);
                background('white');
                
                
            }
            
            function draw() {
                fill(150, 150, 150, 38);
                rect(rectX, rectX, 50, 50);
                rectX= second();
                fill(50,50,50,38);
                line(minute(), 60, minute(), 200);
                line(hour(), 120, hour(), 300);
                
               
                
                
            }
            
            function mousePressed() {
                background('white');
            }
